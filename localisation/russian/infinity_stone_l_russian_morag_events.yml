 ##################
# Morag Events
 ##################

 # MORAG
 morag.0.name:0 "Странные показания энергии"
 morag.0.desc:0 " §Y[Root.GetName]§! обнаружил странные показания, поступающие с планеты §HMorag§! В системе §HMR31V§!. Сканирование на большие расстояния показывает, что планета, похоже, опустошена от энергетического удара. §Y[Root.GetLeaderName]§! думает, что это может стоить расследования."
 morag.0.a:0 "Отправить корабль сразу."

 morag_site:0 "Раскопки Морага"
 morag_relic_world_site_desc:0 "Сканирование на большие расстояния показывает, что планета, похоже, опустошена от энергетического удара."

 morag.1.name:0 "Раскопки Морага"
 morag.1.desc:0 "Похоже, наши первоначальные сканы были правильными, Мораг был засыпан мощной энергетической атакой тысячелетия назад, уничтожившей всю поверхность. Планета начала восстанавливаться после опустошения, и на поверхности обитают маленькие крысиные существа. Наша команда работает над обнаружением эпицентра атаки, чтобы определить ее происхождение."
 morag.1.a:0 "Продолжить расследование."

 morag.2.name:0 "Аннигиляция Морага"
 morag.2.desc:0 "Обнаружение эпицентра оказалось более трудным, чем предполагалось, из-за масштабов атаки, однако, наши ученые в конечном итоге обнаружили его. У области есть самое высокое остаточное показание энергии на планете, все еще сохраняющемся после почти тысячелетия после его использования. Наши ученые озадачены тем, что только один взрыв мог нанести такой большой ущерб при взломе планеты. Аналогичная более слабая энергетическая сигнатура была обнаружена на другой стороне планеты, и наша команда отправилась исследовать."
 morag.2.a:0 "Продолжайте хорошую работу."

 morag.3.name:0 "Спрятанный Храм"
 morag.3.desc:0 "На месте второй энергетической подписи наша команда нашла храм. Храм - единственное сохранившееся сооружение на планете, и все же на него ссылаются наши орбитальные сканы. Внутри храма есть изображения, изображающие великие сражения, но в основном они поблекли из-за многих лет забвения. Наша команда вскоре начнет составлять карту храма."
 morag.3.a:0 "Интересная находка."

 morag.4.name:0 "Сфера"
 morag.4.desc:0 "Составление карты храма оказалось трудным, поскольку фоновая энергия мешала нашей технологии. Несмотря на это, наша команда в итоге нашла что-то стоящее. Комната в центре храма содержала постамент с шаром, защищенным силовым полем. Силовое поле не имеет обнаруживаемого источника энергии, и ни один из наших традиционных инструментов не может пробить его. Наша команда возвращается на наш корабль сейчас, чтобы создать решение."
 morag.4.a:0 "Сфера должна быть важна."

 morag.5.name:0 "Камень Силы"
 morag.5.desc:0 "Используя устройство для управления силовым полем, наша команда смогла восстановить шар и доставить его на наш корабль. Однажды на §Y[Root.GetName]§!, наша команда открыла шар, чтобы найти что-то очень неожиданное. Камень Силы, одна из шести космических бесконечностей, оставлен на планете, чтобы ее мог найти каждый. Наша команда предположила, что Камень Силы использовался для уничтожения планеты.."
 morag.5.a:0 "С Камнем Силы, как мы можем быть побеждены!"

 morag.82.name:0 "[From.GetName] Уничтоженный"
 morag.82.desc:0 "Флот принадлежащий §H[From.From.GetName]§! убил население §H[From.GetName]§!! После массированной и безжалостной орбитальной бомбардировки при помощи Камней Бесконечности, §H[From.GetName]§! разрушен под воздействие больших сил, убив на планете все живое."
 morag.83.desc:0 "Наши войска докладывают, что они завершили нашу жестокую орибтальную бомбардировку §H[From.GetName]§!. После орбитальной бомбардировки при помощи Камня Силы и Камня Космоса, §H[From.GetName]§! разрушен под воздействие больших сил, убив на планете все живое."
 bombed_to_shattered_world:0 "§Y[From.GetName] теперь Разрушенный Мир.§!"
