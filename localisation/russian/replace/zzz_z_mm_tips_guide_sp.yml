 z_mm_tips_guide_sp:1000 "§YInfinite Stellaris: Sub-function area. 3rd-party mods of which the setting menus are supported by Infinite Stellaris list here. And you when you open setting menus from 3rd-party mods or sub module setting menus of Infinite Stellaris, the detailed setting are also displayed here. §!\n§B Modder of steam please note that if you intend to let Infinite Stellaris Framework provide shortcut button support for your mod, please contact me.§!"
