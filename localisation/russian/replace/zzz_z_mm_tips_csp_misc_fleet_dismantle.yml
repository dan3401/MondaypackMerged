 z_mm_tips_csp_misc_fleet_dismantle:1000 "Fleet Destruction: After enabling it, select any fleet and order it to move to orbit of capital planet (to use moving command and right click on the capital planet), select "set as the target fleet" in the pop-up event.  \nIf you have installed §BDark Blue UI Overhaul§!, after selecting the fleet, a self-dismantle button will be added to the fleet panel. \nAfter the setting is completed, the fleet will become a neutral target and add fragile buffs. Using any of your own fleets to destroy this fleet will generate ship wreckage and allow reverse engineering on it."
