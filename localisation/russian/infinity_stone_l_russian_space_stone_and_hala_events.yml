 # Space Stone Events
 space_stone.1.name:0 "Взрыв Камня Космоса!"
 space_stone.1.desc:0 "Наша лаборатория, где исследуется §YКамень Косомса§! была взорвана сегодня во время эксперимента. Многие получили ранения, тем не менее, один из наших пилотов, кто проводил тестирование нового §RДвигателя Бесконечности§!, был схвачен взрывом и пропитан энергией камня.\n\nНаши эксперты не способны объяснить или повторить это явление, делающие пилота единственным таким в роде.\n\nПилот, названный "§HКапитан Марвел§!", может без чей-либо помощи летать в космосе, поглощать и высвобождать энергию, имеет супер силу, выносливость и больше не стареет.\n\nНаши военные советники предложили, чтобы мы передали ей под командование нашу флотилию"
 space_stone.1.a:0 "Следите за ней."
 space_stone_get_captain_marvel:1 "Адмирал названный "§HКапитан Марвел§!" был добавлен в лидеры."

 space_stone.3.name:0 "Бесконечный Двигатель"
 space_stone.3.desc:0 "Наши усилия наконец-то окупились, мы наконец-то задействовали силу §YКамня Космоса§!. Наш новый §RДвигатель Бесконечности§! позволяет нам использовать §YКамень Космоса§!, чтобы открывать разломы в космосе и игнорировать ограничения в виде гиперлиний."
 space_stone.3.a:0 "Фантастический результат!"

 space_stone.4.name:0 "Взрыв Камня Космоса!"
 space_stone.4.desc:0 "Наша лаборатория, где исследуется §YКамень Косомса§!, была взорвана сегодня во время эксперимента. Многие получили ранения, тем не менее, один из наших дронов, кто проводил тестирование нового §RДвигателя Бесконечности§!, был схвачен взрывом и пропитан энергией камня.\n\nКоллектив не способен объяснить или повторить это явление, делающие пилота единственным таким в роде.\nДрон может без чей-либо помощи летать в космосе, поглощать и высвобождать энергию, имеет супер силу, выносливость и больше не стареет.\n\nМы решили передать им флот под их командование."
 space_stone.4.a:0 "Будем наблюдать за отклонениями."

 # Moonstone Events
 space_stone.11.name:0 "Капитан Марвел"
 space_stone.11.desc:0 "Когда §Y[event_target:captain_marvel_creator.GetName]§! владели §BКамнем Космоса§!, произошел несчастный случай, из-за которого пилот был пропитан энергией камня. Наши ученые хотят посмотреть, смогут ли они повторить несчастный случай для потенциального создания своего собственного §YКапитан Марвел§!."
 space_stone.11.a:0 "Начать подготовку"

 space_stone.12.name:0 "Мунстоун"
 space_stone.12.descnotgestalt:0 "Наша лаборатория, где исследуется §YКамень Космоса§!, была взорвана сегодня во время перерыва. Молодой пилот услышал об эксперименте, который мы проводили и использовал оборудование на себе для переливания камня.\nПилот, названный "§HМунстоун§!", может без чей-либо помощи летать в космосе, поглощать и высвобождать энергию, имеет супер силу, выносливость и больше не стареет.\n\nХотя поощрение такого поведения неразумно, но §HМунстоун§! может быть одна из наших самых ценных военных единиц, поэтому мы назначили ей флот для командования"
 space_stone.12.descgestalt:0 "Наша лаборатория, где исследуется §YКамень Космоса§!, была взорвана сегодня во время эксперимента над нашим оборудованием по переливанию камня. Многие получили ранения, тем не менее, один из наших дронов был схвачен взрывом и пропитан энергией камня\n\nНаши эксперты не способны объяснить или повторить это явление, делающие пилота единственным таким в роде.\nПилот, названный "§HМунстоун§!", может без чей-либо помощи летать в космосе, поглощать и высвобождать энергию, имеет супер силу и выносливость.\n\nМы предоставили дрону командование флотом, чтобы наилучшим образом использовать их силы."
 space_stone.12.a:0 "Следите за ней."
 space_stone.12.b:0 "Будем наблюдать за отклонениями."
 space_stone_get_moonstone:1 "Адмирал названный "§HМунстоун§!" был добавлен в лидеры."

 # Hala events
 hala.0.name:0 "Имперская Столица"
 hala.0.desc:0 "При входе в систему §HPama§!, §Y[Root.GetName]§! обнаружил структуры на планете §HХала§!. Наши датчики не обнаруживают разумную жизнь на планете, но вся ее поверхность была превращена в один город."
 hala.0.a:0 "Может ли это быть древняя цивилизация?"

 hala_site:0 "Раскопки Хала"
 hala_relic_world_site_desc:0 "На этой планете есть структуры давно умершей цивилизации."

 hala.1.name:0 "Город Кри-Лар"
 hala.1.desc:0 "Приземлившись на поверхность, мы смогли быстро перевести родной язык. Глобальный город упоминается как "§HКри-Лар§!" nназванный в честь существ, которые жили там §YКри§!.\n\nКри были расой воинственных генетических сторонников превосходства, у которой была обширная империя согласно этим записям. Кри верили, что достигли вершины своей эволюции, и что все другие расы были не чем иным, как животными по сравнению с ними. Они стремились объединить галактику под своим синим знаменем; однако, кажется, что они были остановлены до того, как это могло произойти."
 hala.1.a:0 "Продолжить расследование."

 hala.2.name:0 "Технология Кри"
 hala.2.desc:0 "За тысячи лет уничтожены все тамошние враги, Кри превратили себя в окончательную силу в галактике. Похоже, что их технология представляет собой сочетание множества технологий различных рас, которые они завоевали со временем. .\n\nГород §HКри-Лар§! лишен жизни, здесь есть только растения и насекомые. Никаких животных не может быть найдено по всему миру, даже после всего этого времени. Записи о Кри за все время разрушения грязны и непостижимы, как бред безумцев."
 hala.2.a:0 "Заберите все,что вы можете найти."

 hala.3.name:0 "Армия Кри"
 hala.3.desc:0 "Кри были защищены двумя группами;  §YКорпус обвинителя§! и §YЗвездные силы§!.\n§YКорпус обвинителя§! были в основном армия и флот Кри, сражаясь с врагами Кри во всем пространстве.\n§YSЗвездные силы§! были группой черных оперативников, отправленных на миссии, которые военные не могли сделать. Единственные журналы, которые мы можем найти на Хала, которые имеют какой-либо смысл во время конца Кри, по-видимому, из §YЗвездных Сил§!, которые отчаянно пытались связаться с планетой; однако их попытки общения были отклонены."
 hala.3.a:0 "Интересная находка."

 hala.4.name:0 "Высший Разум"
 hala.4.desc:0 "Кри были во главе с ИИ, состоящим из сознания лучших умов их людей. Они, казалось, поклонялись ему, как своего рода богу, хотя и верили, что они выше такого рода вещей. Это §YВысший Разум§! Он управлял Империей Кри за сотни лет до разрушения Кри.\n\nНаши исследователи добрались до комнаты, в которой находился Высший Разум, только чтобы обнаружить, что она тоже была уничтожена. Тем не менее, это банки памяти не повреждены; следовательно, он все еще может пролить свет на то, что произошло."
 hala.4.a:0 "Исследуйте эту память, узнайте, что случилось."

 hala.5.name:0 "Камень Космоса"
 hala.5.desc:0 "После расшифровки §YВысшего Разума§! В банках данных мы раскрыли правду о том, что случилось с Кри.\n\nКри была в изнурительной войне с другой расой, называемой §GСкруллы§!. Хотя кри в конечном итоге победили скруллов, их изменчивый характер оставил след в культуре Кри. Хотя Скруллы исчезли, Кри медленно потеряли способность доверять вещам, полагая, что они были замаскированными Скруллами. Сначала они уничтожали животных своего мира, затем людей. Более 90% населения Кри были уничтожены до того, как Ядро Обвинителя попыталось навести порядок на планете. Однако они обнаружили, что все идет по плану Высшего Разума..\n\nTВысший Разум хотел снова запустить эволюцию кри, удалив слабых, чтобы выжили только сильные. Идея о том, что Скруллы все еще были там, была в головах граждан империи. Когда Обвинительное Ядро узнало об этом, они вступили в конфликт. Кто-то стоял с Разумом, кто-то не мог стоять в стороне и смотреть, как он уничтожает свой народ. Те, кто сопротивлялся Высшему Разуму, были заклеймены Скруллами, и обе стороны сражались друг с другом в забвении.\n\nnКонфликт привел к разрушению Высшего Разума, и многие из оставшихся сторонников убили себя после его потери. Неизвестно, что случилось с оставшимся Кри, но можно предположить, что через тысячи лет они тоже вымерли вместе с остальной расой..\n\nНа менее мрачной ноте, банки данных также показали, почему Кри были настолько доминирующими в галактике. У них был камень бесконечности! Камень был найден для Высшего Разума во время раскопок. §HКамень Космоса§! был использован Кри для создания так называемых "§RДвигателей Бесконечности§!" что позволило им мгновенно путешествовать по галактике."
 hala.5.a:0 "Нам нужно построить свой собственный §RДвигатель Бесконечности§!"