 # Soul Stone Events
 soul_stone.1.name:0 "Слияние души"
 soul_stone.1.desc:0 "Теперь мы можем объединить души сотен наших предков в одно существо, чтобы помочь нам. Остается вопрос, какова цель этого §YСлияния Души§! обслуживать?"
 soul_stone.1.a:0 "Нам нужен Губернатор"
 soul_stone.1.b:0 "Нам нужен Ученый"
 soul_stone.1.c:0 "Нам нужен Адмирал"
 soul_stone.1.d:0 "Нам нужен Генерал"
 soul_stone.2.name:0 "Неудачная активация"
 soul_stone.2.desc:0 "Использование §YКамня Души§! не удалось, возможно, реликвия сломана."
 soul_stone.2.mach:0 "Ошибка 404: душа не найдена"
 soul_stone.2.hive:0 "У коллектива только одна душа."

 soul_stone.10.name:0 "[psionic_leader.GetTitle] выявлен как экстрасенс"
 soul_stone.10.desc:0 "Судя по всему, §HКамень Души§! может делать больше, чем просто манипулировать душами. Проведя много времени с камнем, §Y[psionic_leader.GetTitle] [psionic_leader.GetName]§! в последнее время показывает новые способности, которые вероятно возникли из-за псионического характера. После прохождения тщательного ESP теста, [psionic_leader.GetSheHe] определен как 4-ый класс с псионическим талантом."
 soul_stone.10.a:0 "Эти новые способности хорошо послужат нам."

  # Vormir Events
 vormir.0.name:0 "Внеразмерная энергия "
 vormir.0.desc:0 "При входе в систему §HHelgentar§! наши научные корабли взяли странную псионическую подпись от §HVormir§!."
 vormir.0.a:0 "Отправьте команду для расследования."

 vormir_site:0 "Раскопки Вормира"
 vormir_relic_world_site_desc:0 "Наши научные корабли подобрали странную псионическую подпись от §HVormir§!."

 vormir.1.name:0 "Одинокий Храм"
 vormir.1.desc:0 "Единственное сооружение на планете - это святилище на вершине горы, где также есть псионическая подпись. Наши корабли не могут взлететь на вершину горы, поскольку псионическая энергия воздействует на инструменты наших кораблей. Нашей команде придется отправиться в путешествие пешком."
 vormir.1.a:0 "Долгое путешествие."

 vormir.2.name:0 "Призрак"
 vormir.2.desc:0 "Приближаясь к вершине горы, наша команда сталкивается с Призраком. Призрак разговаривает с нашей командой, рассказывая им секреты о себе, которых он не должен знать, заявляя: "Это мое проклятие знать всех, кто путешествует здесь." Призрак объясняет, что он хранитель §YКамня Души§!, одной из 6 космических бесконечностей. Призрак когда-то стремился собрать камни, однако, был проклят, чтобы вместо этого вести к ним других. Расспросив его о местонахождении камня, он указывает на скалу, заявляя, что Камень Души требует жертвы, души за душу. Вы должны пожертвовать любимым человеком, чтобы получить камень."
 vormir.2.a:0 "Ценой всего."

 vormir.11.name:0 "Выбор"
 vormir.11.desc:0 "Экипаж §Y[Root.GetName]§! находится в тупике. Капитан корабля не позволит другому члену своего экипажа пожертвовать собой ради камня. Их любовник, первый офицер, также не позволит капитану пожертвовать собой ради камня. Кто-то должен будет принять тяжелое решение."
 vormir.11.a:0 "Было бы неправильно, если бы капитан не ушел. "
 vormir.11.b:0 "§Y[Root.GetLeaderName]§! слишком важно, отправь своего любовника."

 vormir.12.name:0 "Камень Души"
 vormir.12.desc:0 "Ценой нашего научного сотрудника мы теперь получили §YКамень Души§!. Камень позволяет нам получить доступ к  §HМиру Душ§!, загробной жизни для мертвых. Здесь мы можем общаться с падшими, получая их мудрость. Камень также позволяет нам выводить души существ из мира душ, делая смерть бессмысленной. Наконец, камень позволяет манипулировать душами, позволяя нам объединить несколько душ величайших умов нашей истории в одну, создавая §MДушевную Форму§!."
 vormir.12.a:0 "Смерть сильно переоценена"

 vormir.13.desc:0 "Ценой одного из наших первых офицеров  мы теперь получили §YКамень Души§!. Камень позволяет нам получить доступ к  §HМиру Душ§!, загробной жизни для мертвых. Здесь мы можем общаться с падшими, получая их мудрость. Камень также позволяет нам выводить души существ из мира душ, делая смерть бессмысленной. Наконец, камень позволяет манипулировать душами, позволяя нам объединить несколько душ величайших умов нашей истории в одну, создавая §MДушевную Форму§."

 vormir.50.name:0 "Камень Души"
 vormir.50.desc:0 "Любовь - это чуждое понятие для нашего коллектива, поэтому мы собрали мужскую и женскую пары из другого мира. Угрожая им обоим принести себя в жертву ради другого, женщина спрыгнула со скалы, и мужчина получил Камень. Затем мы застрелили мужчину и взяли §YКамень Души§! для себя. Камень, похоже, лишен какой-либо функции, однако, это лишь один шаг в нашей цели собрать все камни."
 vormir.50.mach:0 "Ошибка 404: Любовь не найдена."
 vormir.50.hive:0 "Мы любим только нашу королеву."