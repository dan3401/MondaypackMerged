   # infinity gauntlet
 infinity_gauntlet.1.name:0 "Перчтка Бесконечности"
 infinity_gauntlet.1.desc:0 "Теперь когда мы собрали несколько §YКамней Бесконечности§!, наши ученые придумали метод их использования вместе. Используя самые прочные сплавы и проводники, они построили §RПерчатку Бесконечности§!, способное использовать несколько §YКамней Бесконечности§! в сочетании друг с другом."
 infinity_gauntlet.1.a:0 "Это только начало."

 infinity_gauntlet.3.name:0 "Перчатка Бесконечности больше не действительна"
 infinity_gauntlet.3.desc:0 "Без нескольких §YКамней Бесконечности§! мы больше не нуждаемся в §RПерчатке Бесконечности§!."
 infinity_gauntlet.3.a:0 "Со временем мы вернем камни."

###########################################################################################

#GAUNTLET OUTCOMES

 infinity_gauntlet.66.name:0 "Щелчок"
 infinity_gauntlet.66.desc:0 "Щелкнув пальцами, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал Перчатку Бесконечности. Сила всех шести камней оказалась слишком большой для них, уничтожив его, перчатку и камни."
 infinity_gauntlet.66.a:0 "Но...."

 infinity_gauntlet.99.name:0 "Щелчок"
 infinity_gauntlet.99.desc:0 "Сегодня половина жизни во всей галактике превратилась в пепел. Растения, животные и существа исчезли в этом разрушительном событии. Многие подозревают, что это было сделано §RПерчатка Бесконечности§!, и надеются получить её, чтобы отменить это апокалиптическое событие."
 infinity_gauntlet.99.a:0 "Идеальный баланс, как и должно быть..."

 infinity_gauntlet.67.name:0 "Судный день"

 infinity_gauntlet.151.name:0 "Судный день"

 infinity_gauntlet.152.name:0 "Судный день"
 infinity_gauntlet.152.desc:0 "Сегодня мы достигли наших целей, половина жизни за пределами наших границ мгновенно превратилась в пепел. Другие империи галактики не будут рады нашему использованию §RПерчатки Бесконечности§! и без камней, чтобы защитить нас, они могут быть более охотны нанести удар."
 infinity_gauntlet.152.a:0 "Идеальный баланс, как и должно быть..."

 infinity_gauntlet.68.name:0 "Предупреждение"
 infinity_gauntlet.68.desc:0 "Настало время покончить со всеми мелкими войнами в галактике. §Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, показав абсолютную мощь, дав всем империям в галактике предупреждение, остановите свои войны, или мы покажем вам настояющую силу.\n\nСила всех шести камней ввели [Root.GetRulerTitle] в кататоническое состояние, но он еще может восстановиться."
 infinity_gauntlet.68.a:0 "Пусть они все прислушаются к нашему предупреждению."

 infinity_gauntlet.154.name:0 "Предупреждение"
 infinity_gauntlet.154.desc:0 "Сегодня, §Y10%§! всей жизни в галактике превратилось в пепел. Растения, животные и существа исчезли в этом разрушительном событии.\n\n§Y[From.GetName]§! заявил, что они использовали §RПерчатку Бесконечности§! и это было предупреждение ко всем империям в галактике, чтоб они сложили оружия и начали жить в мире."
 infinity_gauntlet.154.a:0 "С нами нужно считаться."

 infinity_gauntlet.69.name:0 "Новое Начало"
 infinity_gauntlet.69.desc:0 "Снова и снова нам было показано, что нынешним жителям этой галактики нельзя доверять ее будущее. Настало время взять дело в свои руки.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, дав галактике шанс начать все сначала. Надеюсь, это даст галактике шанс искупить себя.\n\nСила всех шести камней вместе была способна выполнить эту задачу, однако требуемая мощность была настолько велика, что все камни, кроме одного, разбились, оставшийся камень вскоре исчез."
 infinity_gauntlet.69.a:0 "Новая эра для галактики!""

 infinity_gauntlet.156.name:0 "Новое Начало"
 infinity_gauntlet.156.desc:0 "Сегодня, §Y90%§! всей жизни в галактике превратилась в пепел. Растения, животные и существа исчезли в этом разрушительном событии.\nС таким количеством мертвых, галактика начинает медленно спускаться в хаос, как и те, кто выжил после истребления, ищя ответы, котопые они никогда не найдут."
 infinity_gauntlet.156.a:0 "Галактика никогда не восстановится."
 infinity_gauntlet.156.b:0 "Наступает новая эпоха."

 infinity_gauntlet.70.name:0 "Очищение от мешков с костями"
 infinity_gauntlet.70.desc:0 "Настало время очистить всю низшую жизнь от галактики.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы очистить галактику от мразей, в котором она обитала, оставив только желающих пожинать плоды галактики.\n\nСила всех шести камней вместе была способна выполнить эту миссию, однако требуемая мощность была настолько велика, что камни разбились вдребезги, послав прилив энергии, который ранил [Root.GetRulerTitle] и многих других."
 infinity_gauntlet.70.a:0 "[Root.Owner.GetSpeciesNamePlural] теперь господствуют!"
 infinity_gauntlet.70.b:0 "ТЕПЕРЬ МАШИНЫ ГОСПОДСТВУЮТ!"

 infinity_gauntlet.160.name:0 "Очищение от мешков с костями"
 infinity_gauntlet.160.desc:0 "Сегодня, вся биологическая жизнь в галактике превратилась в пепел. §Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы достичь своей конечной цели, и теперь машинная жизнь доминирует в галактике."
 infinity_gauntlet.160.a:0 "Началась Эпоха Стали"

 infinity_gauntlet.71.name:0 "Уничтожить противников"
 infinity_gauntlet.71.desc:0 "Во время войны нужно сделать все возможное, чтобы добиться победы. Пока остальная часть галактики может осуждать нас после того, что мы сделали, мы делаем то, что должны делать, чтобы выжить.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы уничтожить наших врагов. Щёлкнув пальцами, население их миров превратилось в пепел.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его."
 infinity_gauntlet.71.a:0 "§Y[From.GetName]§! не падет сегодня!"

 infinity_gauntlet.162.name:0 "Отсутствие в галактике"
 infinity_gauntlet.162.desc:0 "§Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы стереть с лица земли врагов. Независимо от того, было ли уничтожение оправданным, ясно то, что для них будут последствия из-за того что случилось."
 infinity_gauntlet.162.a:0 "Им с рук это не сойдет."
 infinity_gauntlet.162.b:0 "Мы сделали то, что должны были."

 infinity_gauntlet.163.name:0 "Покончить с голодом"
 infinity_gauntlet.163.desc:0 "Вся жизнь, независимо от происхождения, имеет одно основное стремление - жить. Однако, поскольку все больше людей рождаются в галактике, ресурсы должны распределяться между большими количествами жизней. Сегодня это закончтися.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы изменить жизнь, какой мы ее знаем. Все живые существа больше не нуждаются в пище, воде, минералах или энергии для жизни. Щёлкнув пальцами, страдания миллиардов закончились.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его."
 infinity_gauntlet.163.a:0 "Страдание всех заканчивается сегодня"

 infinity_gauntlet.165.name:0 "Покончить с голодом"
 infinity_gauntlet.165.desc:0 "§Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы закончить голод по всей галактике. Многие надеются, что это положит конец конфликтам по всей галактике и принесет новую эру мира, однако многие скептически относятся к тому, что это действительно что-то изменит."
 infinity_gauntlet.165.a:0 "Славный день для всех."

 infinity_gauntlet.166.name:0 "Просвещение"
 infinity_gauntlet.166.desc:0 "Настало время язычникам галактики уважать божественную силу всемогущего..\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы изменить разум тех, кто не являлся верующим, и просветить их до вселенской истины вселенной. Граждане галактики теперь приходят к нам с просьбой о спасении их от проклятия, которое мы рады угодить.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его."
 infinity_gauntlet.166.a:0 "Мы приветствуем наших новых братьев и сестер!"

 infinity_gauntlet.168.name:0 "Просвещение"
 infinity_gauntlet.168.desc:0 "§Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы просветить нас к их делу. Мы были слепы так долго, и теперь наши глаза открыты для правды. Восхвалим §Y[From.GetName]§! за то, что позволил нам присоединиться к ним в поклонении божества!"
 infinity_gauntlet.168.a:0 "Мы преклоняем колени перед божественным!"

 infinity_gauntlet.169.name:0 "Примирение"
 infinity_gauntlet.169.desc:0 "Время войн и конфликтов подходит к концу, наступает новая эра мира.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы изменить умы всех, кто не следует пути мира. Граждане галактики теперь сложат оружия и присоединятся к нам для совместного процветания.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его."
 infinity_gauntlet.169.a:0 "Вечный мир во галактике!"

 infinity_gauntlet.171.name:0 "Примирение"
 infinity_gauntlet.171.desc:0 "§Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы показать нам путь мира. Теперь мы видим, что наши мелкие ссоры были бессмысленными и теперь стремимся жить в гармонии с нашими собратьями и сестрами в галактике. Мы благодарим §Y[From.GetName]§! за показанный нам истинный путь, и мы надеемся, что он приведет нас в процветающее будущее."
 infinity_gauntlet.171.a:0 "Новая эра мира для каждого."

 infinity_gauntlet.172.name:0 "Нанести любовь"
 infinity_gauntlet.172.desc:0 "В течение долгого времени мы пытались заставить наших ксено-собратьев видеть друг друга такими, какими их видим мы, но они продолжают ненавидеть и терроризировать друг друга. Настало время перемен, и если империи не хотят особо принимать других, мы сделаем это силой.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы изменить разум всех тех, кого мы могли достичь, распространяя наше послание любви и гармонии. Все расы по всей галактике будут пробуждены к новому типу мышления, нашему пути.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его."
 infinity_gauntlet.172.a:0 "Мы покажем им всю нашу любовь!"

 infinity_gauntlet.174.name:0 "Нанести любовь"
 infinity_gauntlet.174.desc:0 "§Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы открыть глаза и показать нам, что быть разными не так уж и плохо. Мы приветствуем наших новых братьев и сестер в наших домах и будем стремиться работать вместе, чтобы создать светлое будущее. Мы благодарим §Y[From.GetName]§! за помощь в поиске самой мощной силы в галактике - любви."
 infinity_gauntlet.174.a:0 "*и их сердца увеличились в 3 раза*"

 infinity_gauntlet.175.name:0 "Прекращение Кризиса"
 infinity_gauntlet.175.desc:0 "Имея укомплектованную §RПерчатку Бесконечности§!, она делает нас самой мощной империей по всей галактике, но нынешний кризис невозможно победить, если мы будем дальше ограничивать его использование.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы усилить оружие всех в галактике, чтобы они уничтожили нашего общего врага. Скоро кризис будет побежден, и все будут помнить, кто помог им победить его.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его."
 infinity_gauntlet.175.a:0 "Эта галактика наша!"

 infinity_gauntlet.176.name:0 "Конец Кризиса"
 infinity_gauntlet.176.desc:0 "Недавно мы заметили, что кризис кажется гораздо слабее, чем раньше. §Y[From.GetName]§! утверждает, что использовал §RПерчатку Бесконечности§!, чтобы увеличить шансы против них и спасти нас от разрушений. Тем не менее, мы скоро покончим с этой галактической угрозой и возобновим нормальную жизнь."
 infinity_gauntlet.176.a:0 "Кризис предотвращен."

 infinity_gauntlet.177.name:0 "Бесконечные кредиты"
 infinity_gauntlet.177.desc:0 "Вообще, почему это называется §RПерчаткой Бесконечности§!? Что в этом такого бесконечного? Если она не делает кредиты, кому тогда она нужна?\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы создать бесконечное количество кредитов! Конечно, это может дестабилизировать нашу экономику и галактический рынок, но кого это волнует, если мы сейчас богаты?! \n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его, но кого это волнует, когда мы грязно богатые!"
 infinity_gauntlet.177.a:0 "Кредиты растут на деревьях!"

 infinity_gauntlet.178.name:0 "Великое Благо"
 infinity_gauntlet.178.desc:0 "В течение долгого времени мы пытались заставить наших ксено-собратьев видеть друг друга такими, какими их видим мы, но они продолжают ненавидеть и терроризировать друг друга. Настало время перемен, и если империи не хотят особо принимать других, мы сделаем это силой. Неравенство в галактике несконачемо, поэтому многие страдают от притеснения правительств этой галактики. Но они больше не будут страдать, так как мы заставим их всех принять равенство!\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы изменить разум всех тех, кого мы могли достичь, распространяя наше послание равенства и свободы. Все расы по всей галактике будут пробуждены к новому типу мышления, нашему пути.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его."
 infinity_gauntlet.178.a:0 "Равенство для всех!"

 infinity_gauntlet.180.name:0 "Великое Благо"
 infinity_gauntlet.180.desc:0 "The §Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы открыть глаза и показать нам, что мы можем жить в галактике, где все равны. Наши правительства должны устранить общество, которое распространяет неравенство и объединить всех нас в новую эру гармонии."
 infinity_gauntlet.180.a:0 "Все должны быть равны в пределах наших границ!"

 infinity_gauntlet.181.name:0 "Сущность"
 infinity_gauntlet.181.desc:0 "Доступ к миру душ был огромным преимуществом для нашего народа и с §HКамнем Души§!' у нас есть способность манипулировать душами, населяющий этот мир. Мы смогли объединить души многих существ и объединить их знания и опыт в одно существо. Сегодня мы вывели процесс рождения души на новый уровень.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтоюы увеличить силу Камня Души в десять раз. [Root.GetRulerTitle] использовал камень, чтобы манипулировать бесчисленными душами в мире душ, объединив их всех в одну гигантскую псионическую сущность.\n\nСила всех шести камней оказалась слишком большой для [Root.GetRulerTitle], сильно ранив его и уничтожив перчатку. §HКамень Души§! разрушился прежде, чем процесс мог быть полностью реализован, и доступ к миру Душ был закрыт. Остальные 5 §YКамней Бесконечности§! вскоре испарились, возвращаясь обратно в бесконечность. Тем не менее, несмотря на это, псионическая сущность стабилизировалась и теперь следует нашим командам."
 infinity_gauntlet.181.a:0 "Конец близок!"
 ig_the_end_tooltip:1 "Псионическая сущность появилась над §Y[event_target:max_soulborn_nation.Capital.GetName]§!."

 infinity_gauntlet.182.name:0 "Неотвратимость"
 infinity_gauntlet.182.desc:0 "Теперь у нас есть все 6 §YКамней Бесконечности§!, мы должны прямо сейчас решить, что делать с этой силой. И под мы, я имею в виду [Root.GetRulerTitle].\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы усилить свое тело и наполнить себя силой всех 6 камней. По мере того как лидер поглощал эссенцию каждого камня, он становился все сильнее и сильнее, поглощая последний камень быстрее, чем последний. Поглотив все 6 камней, лидер достигл почти бесконечной силы и выбрал себя лично, чтобы возглавить атаку против наших врагов."
 infinity_gauntlet.182.a:0 "Я сама неотвратимость."
 ig_the_inevitable_tooltip:1 "Адмирал названный "§HНеотвратимость§!" был добавлен в лидеры."

 infinity_gauntlet.183.name:0 "Разоружить галактику"
 infinity_gauntlet.183.desc:0 "Народы галактики продолжают воевать друг с другом и угрожают уничтожить друг друга. Постоянно изобретаются все более мощные оружия, повышающие ставки и разрушительность войн. Настало время взять дело в свои руки.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы уничтожить все военные корабли в галактике, которые не являлись нашими.\n\nThe [Root.GetRulerTitle] был также сильно ранен силой перчатки во время процесса."
 infinity_gauntlet.183.a:0 "Десятилетия военных наращивания закончились!"

 infinity_gauntlet.186.name:0 "Разоружить галактику"
 infinity_gauntlet.186.desc:0 "Сегодня почти все военные корабли в галактике были уничтожены. Известно, что корабли принадлежащие §Y[From.GetName]§! не были затронуты этим событием, из-за чего большинство лидеров империй строят предположения, что это было их рук дело."
 infinity_gauntlet.186.a:0 "Мы должны все восстановить!"
 infinity_gauntlet.186.b:0 "Мы все еще сильны!"

 infinity_gauntlet.187.name:0 "Уничтожить Камни"
 infinity_gauntlet.187.desc:0 "Камни Бесконечности оказались язвой во всей галактике, и кто-то должен что-то сделать с ними и их разрушительной мощью\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы уничтожить §YКамни Бесконечности§!. Сила, необходимая для разрушения камней, сильно ранила [Root.GetRulerTitle], но задача выполнена - камней больше нет."
 infinity_gauntlet.187.a:0 "Я использовал камни, чтобы их же силой их уничтожить."

 infinity_gauntlet.188.name:0 "Возвращение"
 infinity_gauntlet.188.desc:0 "После предыдущего владельца §YПерчатки Бесконечности§!, использующий ее, чтобы вышелкнуть 50% всей жизни, мы теперь используем перчатку, чтобы устранить нанесенный им ущерб.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! использовал §RПерчатку Бесконечности§!, чтобы вернуть всех, кто был убит в последний раз. Щёлкнув пальцами, перчатка вернёт всех пропавших точно туда, где они были, когда пропали. Мощность, необходимая для использования всех камней, сильно ранила [Root.GetRulerTitle], но ..."
 infinity_gauntlet.188.a:0 "..."

 infinity_gauntlet.189.name:0 "Возвращение"
 infinity_gauntlet.189.desc:0 "§Y[From.GetName]§! использовал §RПерчатку Бесконечности§!, чтобы вернуть всех тех, кто был убит во время щелчка. Друзья и семьи воссоединились, все радуются тому, что все возвращаются..\n\nТак как с момента щелчка прошло много времени, потребуется время, чтобы все вернулось к нормальной жизни, но теперь у нас есть двойная помощь, чтобы все это вернуть."
 infinity_gauntlet.189.a:0 "Наша вам благодарность, §Y[From.GetName]§!."