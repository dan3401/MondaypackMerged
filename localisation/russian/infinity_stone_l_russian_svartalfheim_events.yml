 # svartalfheim
 svartalfheim.0.name:0 "Планета во мраке"
 svartalfheim.0.desc:0 "По-видимому, планета в системе §HМалекит§! вращается вокруг черной дыры. Это не было бы странным явлением, если бы не признаки жизни цивилизации на планете. Без звезды, кажется маловероятным, что жизнь, какой мы ее знаем, могла бы существовать на этой планете."
 svartalfheim.0.a:0 "Стоило бы исследовать."

 svartalfheim_site:0 "Раскопки Свартальфахейм"
 svartalfheim_relic_world_site_desc:0 "Без звезды, кажется маловероятным, что жизнь, какой мы ее знаем, могла бы существовать на этой планете."

 svartalfheim.1.name:0 "Свартальфахейм и Темные Эльфы"
 svartalfheim.1.desc:0 "Наши археологи смогли быстро перевести язык жителей планеты через книги на поверхности планеты. Люди этой планеты называли себя "§YТемными Эльфами§!", а планету §HСвартальфахейм§!.\nХотя цивилизация кажется примитивной по нашим меркам, технологии, которые обладают Темные Эльфы, вполне соответствуют или превосходят наши. Похоже, это из-за того, что они были изгнаны сюда другой стороной и им пришлось заново восстанавливать свою цивилизацию, используя то, что у них осталось.\nТем не менее, эти книги не объясняют, где сейчас находятся Темные Эльфы."
 svartalfheim.1.a:0 "Продолжайте наблюдать!"

 svartalfheim.2.name:0 "Разломы в Космосе"
 svartalfheim.2.desc:0 "Изначально считавшиеся аннолиями, вызванными близостью к черной дыре, наши ученые обнаружили планету §HСвартальфахейм§!, покрытая сотнями разломами в космосе. Эти разломы приводят к нескольким другим планетам, однако разломы нестабильны, появляются и исчезают каждые несколько часов. Из-за нестабильности разломов трудно определить, куда ведет каждый разлом, однако несколько человек «вызвались» исследовать некоторые разломы."
 svartalfheim.2.a:0 "Подготовьте незамедлительно экспедиционные команды."

 svartalfheim.3.name:0 "Золотой Город"
 svartalfheim.3.desc:0 "Наши исследователи разработали наиболее устойчивые разломы на §HСвартальфахейм§!. Один из разломов никогда не закрывался и не сдвигался с тех пор, как мы его обнаружили, поэтому этот разлом считался наиболее подходящим для разведки. «Волонтеры» вошли в ущелье, а с другой стороны обнаружили останки города, плавающего в космосе. Город, кажется, сделан из золота и окружен источниками замерзшей воды.\nУ существ этого города есть технологии наравне с темными эльфами, однако кости мертвых, найденные в космосе, указывают на то, что они совершенно другая раса..\nTЭкспедиция вернулась с мощными реликвиями из города для исследований."
 svartalfheim.3.a:0 "Город сделанный из золота!"

 svartalfheim.4.name:0 "Девять Миров"
 svartalfheim.4.desc:0 "После исследования выясняется, что §HСвартальфахейм§!  связан с 8 другими мирами, каждый из которых также связан друг с другом через разломы. Каждый мир кажется безжизненным, как  §HСвартальфахейм§!, однако, каждый мир был домом для другой цивилизации, начиная от золотого города, плавающего в космосе, до планеты огня и серы.\nОднако редко появляется разлом, который не ведет к другому миру, скорее кажется что это разлом между мирами, вне реальности, какой мы ее знаем. Наша экспедиция пытается наметить, где один из этих специальных разломов появится в следующем."
 svartalfheim.4.a:0 "Отправить команды во все 9 миров!"

 svartalfheim.5.name:0 "Камень Реальности"
 svartalfheim.5.desc:0 " После картирования местоположения следующего разрыва между мирами «добровольцы» вошли в странное место. Пространство сквозь трещину было текучим, постоянно менялось и игнорировало фундаментальные законы вселенной. Недалеко от этого странного царства была странная красная жидкость, которая, казалось, текла с царством. Один из наших исследователей попытался прикоснуться к жидкости и был немедленно уничтожен, однако впоследствии жидкость превратилась в §YКамень Реальности§!, одну из 6 космических бесконечностей. Наша экспедиция собрала камень и возвратилась в Свартальфхайм.\nХотя трещины на 8 планетах все еще присутствуют, после получения камня трещина между мирами так и не вернулась. Похоже также, что разломы не имеют связи с Камнем Реальности, так как после удаления с планеты разломы сохранялись."
 svartalfheim.5.a:0 "Теперь я сам определяю реальность!"

  # Thor Events
 svartalfheim.11.name:0 "Таинственный Молот"
 svartalfheim.11.desc:0 "Мы нашли странный молот под руинами золотого города. Хоть он и выглядит, как обычный молот, когда кто-то пытается поднять его, внезапно становится невозможным его сдвинуть. Кроме того, наши дроны и техника могут передвигать молот, таким образом его гравитационный эффект активизируется только тогда, когда поднимается живыми.\nЗдесь надпись на стороне молота которая гласит: "§MКто бы ни взял этот молот, если достоин, будет обладать силой Тора.§!""
 svartalfheim.11.a:0 "Мы должны найти кого-то достойного."

 svartalfheim.90.name:0 "Достойный"
 svartalfheim.90.desc:0 "После нескольких дней поисков мы нашли избранного, который смог поднять Мьельнир. Он был сразу же наделен способностью владеть молнией и одаренными сверхсилой, скоростью, неуязвимостью и полетами в космосе без костюма.\nСила §YТора§! также дает мудрость своему владельцу, и избранный  может совершать многие подвиги, которые он раньше не знал, как делать.\n\nНаши военные советники предложили нам предоставить ему свой собственный флот для командования.."
 svartalfheim.90.a:0 "Впечатляет."
 svartalfheim_get_thor:1 "Адмирал по имени "§HТор§!" был добавлен в лидеры."

 svartalfheim.91.name:0 "Достойный"
 svartalfheim.91.desc:0 "После нескольких дней поисков мы нашли избранного, который смог поднять Мьельнир. Он были сразу же наделен способностью владеть молнией и одаренными сверхсилой, скоростью, неуязвимостью и полетами в космосе без костюма.\nСила §YТора§! также дает мудрость своему владельцу, и избранный  может совершать многие подвиги, которые он раньше не знал, как делать.\n\nНаши военные советники предложили нам предоставить ему свой собственный флот для командования.."
 svartalfheim.91.a:0 "Они сделают коллектив сильнее."

 svartalfheim.100.name:0 "Смерть Тора"
 svartalfheim.100.desc:0 "После трагичной смерти Тора, источник его силы, Мьёльнир, улетел в космос на близко световой скорости. У наших ученых не было возможности отследить траекторию и предполагают, что молот потерян."
 svartalfheim.100.a:0 "Он послужил нам достаточно."

 svartalfheim.101.name:0 "Мьёльнир"
 svartalfheim.101.hadthor:0 "Хоть наши ученые и потеряли надежду в поисках легендарного молота, Мьелнира, он вернулся обратно к нам. Теперь молотом владеет новая личность, который взял на себя мантию §YТора§!. С его вновь-обретенными знаниями и силой, ему предложили присоединиться к нам, чтобы служить в нашей армии, как до этого служил его предшественник"
 svartalfheim.101.nothadthor:0 "После сближения с одним из наших торговых кораблей, мы нашли особенный молот, свободно летящий в космосе. Хотя он и представляет из себя как обычный молот, когда кто-то пытается поднять его, он к сожалению становится не сдвигаемым.\n\nИсследуя его свойства, ученый поднял молот и был сразу же наделен способностью владеть молнией и одарен сверхсилой, скоростью, неуязвимостью и полетами в космосе без костюма.\n\nСила §YТора§! также дает мудрость своему владельцу, и избранный  может совершать многие подвиги, которые он раньше не знал, как делать.\n\nНаши военные советники предложили нам предоставить ему свой собственный флот для командования.."
 svartalfheim.101.a:0 "Впечатляет."
 svartalfheim.101.b:0 "Они сделают коллектив сильнее."

 svartalfheim.250.name:0 "Модернизация с помощью антиматерии"
 svartalfheim.250.desc:0 "После нашего изучения §YРеакторов Антиматерииs§! для наших кораблей, наши ученные предложили применить знания по антиматерии, чтобы увеличить мощность §RКамня Реальности§!.\n\nПоскольку §RКамень Реальности§! превращает антиматерию в материю, если мы построим что-то вроде пилона, чтобы увеличить дальность §RКамня Реальности§! для сбора антиматерии, мы могли бы использовать камень для большего, чем просто для создания райских миров."
 svartalfheim.250.a:0 "Начните строительство немедленно."
 reality_stone_upgraded_tooltip:1 "Мы теперь можем строить §YПилон Антиматерии§! на наших планетах, который позволит нам использовать §RКамень Ральности§! для терраформирования планет в §EЭкуменополис§."
