ig_maintenance.53.name:0 "Таинственный продавец"
ig_maintenance.53.desc:0 "Таинственная фигура пришла к нашим лидерам с самой захватывающей сделкой. Что касается стоимости части наших £consumer_goods£ §Y$consumer_goods$§!, он был бы готов дать нам §YКамень Силы§!. Если мы откажемся от этого предложения сейчас, он, скорее всего, пойдет к кому-то еще."
ig_maintenance.53.a:0 "Мы должны согласиться."
bought_power_stone:0 "Плата за §YКамень Силы§!"
bought_power_stone_desc:0 "У всего есть своя цена."

