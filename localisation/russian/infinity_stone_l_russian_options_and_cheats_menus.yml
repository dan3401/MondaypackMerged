 ig_menu.2.name:0 "Настроить §YИИ Отношения§!"
 ig_menu.2.desc:0 "По-умолчанию, ИИ империи имеют неприязнь/злость по отношению к вам, когда владеете Камнями Бесконечностями. Когда у вас есть камень, Обычные Империи получают модификатор отношения £opinion£ §R-50§!, а Угасшие Империи £opinion£ §R-20§!.\n\nХотя ИИ отношения могут быть усилены нескольками способами, у вас есть возможность отключить эту функцию."
 ig_menu.2.fallenempire.enabled:0 "Негативное отношение Угасшей Империи: §GВключено§!"
 ig_menu.2.fallenempire.disabled:0 "Негативное отношение Угасшей Империи: §RВыключено§!"
 ig_menu.2.normalempire.enabled:0 "Негативное отношение Обычной Империи: §GВключено§!"
 ig_menu.2.normalempire.disabled:0 "Негативное отношение Обычной Империи: §RВыключено§!"
 ig_menu.2.back:0 "Вернуться в меню"

 ig_menu.3.name:0 "Настроить §YПерчатку Бесконечности§!"
 ig_menu.3.desc:0 "По-умолчанию, §YПерчатка Бесконечности§! дается любой империи после получения 2-х Камней Бесконечности. Затем Перчатку можно использовать для удаления перезарядки Камней Бесконечности, чтобы можно было использовать несколько камней одновременно.\n\nИспользование определенных камней одновременно даст дополнительные улучшенные модификаторы для вашей империи, это называется §YЦепь Бесконечности§!.\n\nОба эффекта перчатки можно считать довольно мощными, поэтому некоторые игроки захотят отключить один или оба эффекта. (Перчатка всегда будет дана, если в игре есть все шесть камней, но ее можно использовать только для того, чтобы щелкнуть)"
 ig_menu.3.infinitygauntlet.enabled:0 "Перчатка Бесконечности: §GВключено§!"
 ig_menu.3.infinitygauntlet.disabled:0 "Перчатка Бесконечности: §RВыключено§!"
 ig_menu.3.infinitycircuit.enabled:0 "Цепь Бесконечности: §GВключено§!"
 ig_menu.3.infinitycircuit.disabled:0 "Цепь Бесконечности: §RВыключено§!"

 ig_menu.4.name:0 "Настроить §YРазные эффекты камней§!"
 ig_menu.4.desc:0 "Первая настройка позволит вам отключить §RКамень Реальности§! для создания §GМашинных миров, Миров Ульев и Экуменополисов§!, таким образом §RКамень Реальности§! может только создавать Райские Миры.\n\nВторая настройка позволит вам отключить §HКамень Души§!, который дает случайному лидеру черту §MПсионика§! каждые ~7.5 лет."
 ig_menu.4.realitystone.enabled:0 "Камень реальности может создавать особые миры: §GВключено§!"
 ig_menu.4.realitystone.disabled:0 "Камень реальности может создавать особые миры: §RВыключено§!"
 ig_menu.4.soulstone.enabled:0 "Камень души может создавать псионических лидеров: §GВключено§!"
 ig_menu.4.soulstone.disabled:0 "Камень души может создавать псионических лидеров: §RВыключено§!"

 ig_menu.5.name:0 "Настроить §YЛидеров из Событий§!"
 ig_menu.5.desc:0 "По умолчанию, в ходе раскопок Камней Бесконечности, вы можете получать уникальных лидеров. Эти лидеры являются отсылками на персонажей в КВМ, которые связаны с камнями бесконечности.\n\nВ прошлом некоторые игроки заявляли, что им нужны Камни Бесконечности и больше ничего, поэтому существуют такие возможности, позволяющие таким игрокам отключать лидеров."
 ig_menu.5.thor.enabled:0 "Тор (Адмирал): §GВключено§!"
 ig_menu.5.thor.disabled:0 "Тор (Адмирал): §RВыключено§!"
 ig_menu.5.captainmarvel.enabled:0 "Капитан Марвел (Адмирал): §GВключено§!"
 ig_menu.5.captainmarvel.disabled:0 "Капитан Марвел (Адмирал): §RВыключено!"
 ig_menu.5.vision.enabled:0 "The Vision (Ученый): §GВключено§!"
 ig_menu.5.vision.disabled:0 "The Vision (Ученый): §RВыключено§!"
 ig_menu.5.ultron.enabled:0 "Альтрон (мульти-роль): §GВключено§!"
 ig_menu.5.ultron.disabled:0 "Альтрон (мульти-роль): §RВыключено§!"

 ig_menu.6.name:0 "Настроить §YДвигатель Бесконечности§!"
 ig_menu.6.desc:0 "По умолчанию, §YДвигатель Бесконечности§! это специальная технология, которую игроки могут исследовать примерно через год после получения §YКамня Космоса§!. Двигатель функционирует индентично ванильному Пси-Прыжковому двигателю.\n\nОтключение §YДвигателя Бесконечности§! будет означать, что вам придется полагаться на Прыжковые Двигатели и Пси-Прыжковые двигатели основной игры, чтобы использовать эффекты космического камня."
 ig_menu.6.infinitydrive.enabled:0 "Двигатель Бесконечности: §GВключено§!"
 ig_menu.6.infinitydrive.disabled:0 "Двигатель Бесконечности: §RВыключено§!"

