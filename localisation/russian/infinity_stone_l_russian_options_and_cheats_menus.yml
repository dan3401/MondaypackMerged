 ig_cheats.4.desc:0 "Это меню позволяет запускать события для нескольких (но не для всех) различных вариантов настроек, доступных, когда у вас есть все 6 бесконечных камней. Наведите курсор на настройку, чтобы получить больше деталей.\n\n§HНАСТОЯТЕЛЬНО РЕКОМЕНДУЕТСЯ СОХРАНИТЬСЯ ПЕРЕД ИСПОЛЬЗОВАНИЕМ ЭТОГО МЕНЮ!§!"
