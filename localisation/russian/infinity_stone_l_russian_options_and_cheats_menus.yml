 ig_cheats.0.desc:0 "Это меню содержит много читов для получение своего необыкновенного опыта или для починки игры:\n\n§YМеню Реликвий§! - добавляет и удаляет 8 реликвий.\n\n§YОткрыть меню настроек§! - Открывает меню с настройками.\n\n§YЗаспавнить лидера§! - получение разных уникальных лидеров.\n\n§YМеню Щелчка§! - позволяет активировать некоторые настройки щелчков без перчатки бесконечности.\n\n§YMid-save настройка§! - позволяет добавить Камни Бесконечности в игру если добавить мод mid-save.\n\n§YРазные читы§! - разные читы использующиеся для тестирования мода.\n\nНажми §Y"Сохранить"§! когда закончишь."
