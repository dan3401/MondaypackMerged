 ig_menu.0.name:0 "Zer0's Infinity Stones 3.0"
 ig_menu.0.desc:0 "Всем привет, это меню настроек для §HZer0's Infinity Stones 3.0§!. Здесь вы можете включить или выключить функции мода.\n\nЕсли вы не уверены в том, что хотите выбрать, выбирите настройку по-умолчанию сверху, которая позволит вам играть в мод так, как задумывал автор мода.\n\nВыбирите §Y"Сохранить"§! когда закончите."
