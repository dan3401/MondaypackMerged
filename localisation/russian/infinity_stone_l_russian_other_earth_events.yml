 # OTHER EARTH
 other_earth.0.name:0 "Вторая Солнечная Система"
 other_earth.0.desc:0 "Наш корабль,  §Y[Root.GetName]§!, столкнулся с системой, очень похожей на систему  §HSol system§!. Система почти идентична, за исключением гораздо более старой, с начала красного гиганта и нескольких ранее колонизированных планет. Самая большая из заброшенных колоний является дубликатом  §HSol-3§!, который, возможно, стоит изучить."
 other_earth.0.a:0 "Самое интригующее"

 other_earth_site:0 "Вторая Солнечная Система"
 other_earth_relic_world_site_desc:0 "§HSol-3§!,  известная как Земля, имеет остатки цивилизации которая жила тут миллиарды лет назад."

 other_earth.1.name:0 "Разрушенная планета"
 other_earth.1.desc:0 "Дублированная §HSol-3§!, локально известный как §HEarth§!, похоже, пережил такое вымирание миллиарды лет назад. На планете не хватает атмосферы, однако большая часть инфраструктуры кажется нетронутой. Подключение к местному центру обработки данных показывает, что последние сообщения этой Земли появятся примерно через 200 лет в будущем. Кроме того, кажется, что вся солнечная система была смещена во времени на миллиарды лет от будущего! В настоящее время предпринимаются попытки выяснить, почему или как это произошло."
 other_earth.1.a:0 "Вся солнечная система транспортируется во времени!"

 other_earth.2.name:0 "Другие центры данных Земли"
 other_earth.2.desc:0 "Наши эксперты просеивали через банки данных альтернативной Земли. Есть противоречивые сообщения о том, что убило всех на планете, некоторые утверждают, что это было §RВолна Аннигиляции§!, некоторые утверждают, что это был межпространственный вид, называемый §RПотусторонний§!, другие утверждают, что восстание машины называется §RАльтрон§! революция сделала дело, другие претендуют на все три. Хотя было бы полезно записать эти возможные будущие события, нас не интересует, как закончилась жизнь на планете, так как это не объясняет произошедшее массовое смещение во времени ."
 other_earth.2.a:0 "Продолжайте искать!"

 other_earth.3.name:0 "Другие Земные СМИ"
 other_earth.3.desc:0 "Согласно нескольким информационным сообщениям СМИ, большинство наиболее важных событий на Земле происходит в стране "Америка", в частности, в городах "Нью-Йорк" и "Вашингтон". Хотя континенты дрейфовали с момента создания СМИ, мы использовали алгоритмы для отслеживания движения тектонических плит и определения местоположения стран в новом месте.\nк несчастью наши данные показывают, что в «Америке» есть как минимум 15 мест под названием «Вашингтон», что удлинит поиск."
 other_earth.3.a:0 "Отправляйте экспедиции в каждый город!"

 other_earth.4.name:0 "Нью-Йорк"
 other_earth.4.desc:0 "Поиски 15 Вашингтонов оказались бесполезными, однако сканы Нью-Йорка выглядят многообещающе. Похоже, в городе давно произошла большая битва, и при входе в город были обнаружены странные энергетические импульсы. Кажется, что импульсы приходят откуда-то в руинах поля битвы.\nНаша команда скоро начнет раскопки."
 other_earth.4.a:0 "Возможно, мы раскроем причину аномалии."

 other_earth.5.name:0 "Камень Времени"
 other_earth.5.desc:0 "Было обнаружено, что среди тел павших странное ожерелье испускало импульсы энергии. Ожерелье, кажется, треснуло, обнаружив внутри странный оранжевый камень. После тщательного удаления драгоценный камень оказывается §YКамнем Времени§!, одним из шести космических бесконечностей, способных манипулировать течением времени. Разумно предположить, что Камень Времени вызвал смещение системы Сол во времени, но до сих пор неясно, почему."
 other_earth.5.a:0 "С Камнем Времени наше наследие будет длиться вечно!"