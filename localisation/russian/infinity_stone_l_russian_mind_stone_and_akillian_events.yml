# Mind Stone events
 mind_stone.5.name:0 "Поиск §YКамня Разума§!"
 mind_stone.5.desc:0 "Во время изучения §YКамня Разума§!, наши ученые сделали открытие. Кажется внутри камня есть какой-то искусственный интелект. С нашим недавним прорывом в области роботехники и ИИ, наши ученые хотели бы попытаться скопировать ИИ изнутри в механическое тело."
 mind_stone.5.a:0 "Интересно."
 ig_unlocks_ultron_one_edict:1 "Дает доступ к указу империи §YСтроительство Альтрон-01§!"

 mind_stone.6.name:0 "Улучшение Альтрона"
 mind_stone.6.notseen:0 "Во время изучения §YКамня Разума§!, наши ученые сделали открытие. Кажется внутри камня есть какой-то искусственный интелект. С нашим недавним прорывом в области роботехники и ИИ, наши ученые хотели бы попытаться скопировать ИИ изнутри в механическое тело."
 mind_stone.6.seen:0 "Наш недавний прорыв в робототехнике и искусственном интеллекте теперь позволит нам создавать улучшенные юниты §YАльтрон§! используя §YКамень Разума§!."
 mind_stone.6.a:0 "Интересно."
 ig_unlocks_ultron_five_edict:1 "Дает доступ к указу империи §YСтроительство Альтрон-05§!"

 mind_stone.7.name:0 "Альтрон Омега"
 mind_stone.7.notseen:0 "Во время изучения §YКамня Разума§!, наши ученые сделали открытие. Кажется внутри камня есть какой-то искусственный интелект. С нашим недавним прорывом в области роботехники и ИИ, наши ученые хотели бы попытаться передать ИИ изнутри в механическое тело.\n\nЕсли мы попытаемся передать интеллект из камня, у нас не будет возможности строить в будущем Альтронов."
 mind_stone.7.seen:0 "После нашего недавнего прорыва в робототехнике и искусственном интеллекте мы объединили наш прорыв с живыми металлами, наш ученый считает, что теперь мы можем создать сосуд, способный содержать ИИ с §YКамнем Разума§!.\n\nnЕсли мы попытаемся передать интеллект из камня, у нас не будет возможности строить в будущем Альтронов."
 mind_stone.7.a:0 "Интересно."
 ig_unlocks_ultron_omega_edict:1 "Дает доступ к указу империи §YСтроительство Альтрон-Омега§!"

 mind_stone.10.name:0 "Юнит Альтрон-01"
 mind_stone.10.desc:0 "Копирование продвинутого AI внутри §YКамня Разума§! успешно выполнено, впрочем, интеллект ограничен вычислительной мощностью и пространством хранения из-за наших технологий.\n\nНезависимо от этого, мы можем поставить §YАльтрона-01§! работать как Ученого или Генерала."
 mind_stone.10.scientist:0 "Сделать юнита §YУченым§!"
 mind_stone.10.general:0 "Сделать юнита §YГенералом§!"
 mind_stone.10.governor:0 "Сделать юнита §YГубернатором§!"
 mind_stone.10.admiral:0 "Сделать юнита §YАдмиралом§!"

 mind_stone.11.name:0 "Юнит Альтрон-05"
 mind_stone.11.desc:0 "Копирование продвинутого AI внутри §YКамня Разума§! успешно выполнено и благодаря нашим более продвинутым технологиям, юнит полностью способен выполнить все необходимые задачи.\n\nМы можем поставить §YАльтрона-05§! работать как Губернатором, Ученым, Адмиралом или Генералом."

 mind_stone.12.name:0 "Юнит Альтрон-Омега"
 mind_stone.12.desc:0 "Передача продвинутого AI внутри §YКамня Разума§! успешно выполнено и результаты намного лучше, чем ожидались. Юнит Альтрон похоже является частью огромной псионической сети и имеет доступ к умам миллиардов в галактике, позволяя ему частично предсказать будущее.\n\nМы можем поставить §YАльтрон-Омега§! работать как Губернатором, Ученым или Адмиралом."

 mind_stone.15.name:0 "Альтрон-Омега умер"
 mind_stone.15.desc:0 "Без §YКамня Разума§!, §HАльтрон-Омега§! был деактивирован."
 mind_stone.15.a:0 "Большой позор."

 # Akillian Events
 akillian.0.name:0 "Разорванная войной планета"
 akillian.0.desc:0 "При входе в систему §HAarch§! , наши научные корабли обнаружили разрушенную войной планету. Нет никаких признаков разумной жизни от  §HAkillian§!, однако, §Y[Root.GetLeaderName]§! стремится расследовать."
 akillian.0.a:0 "Они могут расследовать, если они хотят."

 akillian_site:0 "Раскопки Akillian "
 akillian_relic_world_site_desc:0 "Планета, кажется, была уничтожена в войне между машинами и биологическими видами, которая, похоже, достигла кульминации в начале ледникового периода."

 akillian.1.name:0 "Великая Война"
 akillian.1.desc:0 "После попытки получить доступ к банкам данных на поверхности планет, мы обнаружили, что все электронное оборудование на §HAkillian§! был сожжен тысячи лет назад. К счастью для нас, местные жители начали документировать свой пост-технологический мир в книгах.\nПосле перевода языка мы обнаружили, что, чтобы положить конец конфликту с машинами, люди планеты выпустили бомбу под названием "§MMetaFux§!". Устройство обрушивало всю планету, останавливая машины, однако оно также воздействовало на полюса планеты, изменяя угол поворота планеты. Это привело к ледниковому периоду, который без технологий уничтожил оставшихся существ планеты. .\nМы обнаружили странные показания энергии в лесу северного полушария планеты. Возможно, это могут быть остатки§MMetaFux§!?"
 akillian.1.a:0 "Отправьте экспедицию"

 akillian.2.name:0 "Последняя Машина"
 akillian.2.desc:0 "В лесу не было остатков какого-либо устройства, а скорее андроид. Андроид все еще работает и пытается общаться."
 akillian.2.a:0 "На экран."

 akillian.5.name:0 "Вижен"
 akillian.5.a.desc:0 "Здравствуйте, органики,\n\nЯ уверен, что вы задаетесь вопросом, почему я здесь, я очень долго ждал, когда кто-нибудь придет и ответит на мои вопросы.\n\nЯ был создан, чтобы преодолеть разрыв между человеком и машиной, однако они оба уничтожили себя раньше, чем могли. Я ждал здесь, размышляя о вещах, и у меня есть только один вопрос для вас.\n\nЯ живой?"
 akillian.5.mach.desc:0 "Здравствуйте, друзья машины,\n\nЯ уверен, что вы задаетесь вопросом, почему я здесь, я очень долго ждал, когда кто-нибудь придет и ответит на мои вопросы.\n\nЯ был создан, чтобы преодолеть разрыв между человеком и машиной, однако они оба уничтожили себя раньше, чем могли. Я ждал здесь, размышляя о вещах, и у меня есть только один вопрос для вас.\n\nМы живые??"
 akillian.5.phil:0 "Жизнь - это право всех живых существ." #join
 akillian.5.phob:0 "Вы можете думать, что вы живы, но вы всегда будете уступать нам." #suicide
 akillian.5.spir:0 "Вы думаете, что вы живы, это ересь!" #suicide
 akillian.5.mate:0 "Если вы думаете, что живы,так и есть." #join
 akillian.5.egal:0 "Машинны или органики, все равны." #join
 akillian.5.auth:0 "Ты живешь бессмысленно, ты должен служить нам или умереть." #suicide
 akillian.5.mili:0 "*Выстрелить в робота*" #gets fucking shot
 akillian.5.paci:0 "Это неважно, важно то, что вы делаете со своей "жизнью"." #join
 akillian.5.mach:0 "Жизнь и смерть бессмысленны для машин." #suicide
 akillian.5.hive:0 "Жизнь и смерть не имеют смысла, есть только рой." #suicide

 akillian.6.name:0 "Камень Разума"
 akillian.6.desc:0 "Машина кивает и подносит свою руку к своей голове, удаляя драгоценный камень. Затем он вручает нам драгоценный камень, раскрывая что это §YКамень Разума§!. Затем машина последовала за нами обратно на наш корабль."
 akillian.6.a:0 "Мы откроем истинную силу §YКамня Разума§!"
 akillian_get_vision:1 "Ученый названный "§HВижен§!" был добавлен в лидеры."

 akillian.7.desc:0 "Машина кивает и подносит свою руку к своей голове, удаляя драгоценный камень. Затем он вручает нам драгоценный камень, раскрывая что это §YКамень Разума§!. Затем глаза машины тускнеют, а конечности обмякают. Наши исследования показывают, что он замкнул свои собственные схемы в форме самоубийства."

 akillian.8.desc:0 "Быстрый выстрел из наших винтовок, уничтожает машину. В обломках мы обноруживаем мощный артефакт, §YКамень Разума§!."