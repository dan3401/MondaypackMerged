 ig_cheats.1.mjolnir.give:0 "§R添加§!雷神之锤"
 ig_cheats.1.mjolnir.remove:0 "§R删除§!雷神之锤"

 ig_cheats.4.name:0 "响指作弊菜单"
 ig_cheats.4.desc:0 "当您拥有全部6个无限宝石时，此菜单可让您为可用的多个快照选项中的几个（但不是全部）触发事件。 将鼠标悬停在选项上可获得更多详细信息。\n\n§H强烈建议您在使用此列表中的任何内容之前先进行保存！§!"
 ig_cheats.4.a:0 "肃清有机体"
 gauntlet_option_organics:1 "所有有机生命都将从银河中清除。"

 ig_cheats.5.name:0 "中期存档(Mid-save) 现有保存游戏选项"
 ig_cheats.5.desc:0 "此菜单将使您可以将无限宝石添加到现有存档.\n\n选择"§Y生成系统§!"会在系统和挖掘地点中生成无限宝石到您的存档中。\n\n选择"§Y生成无限宝石§!"会随机添加无限宝石至任意帝国. \n\n如果您在这里看不到任何选择，则说明您的星系中应该已经有无限宝石了。""
 ig_cheats.5.systems:0 "§Y生成系统§!"
 ig_cheats.5.stones:0 "§Y生成无限宝石§!"

