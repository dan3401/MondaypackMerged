 z_modmenu.battle_vl_tips: "数值上限系统可以为部分重要数值添加上限，以防止一些结构性bug的出现：如射程超限，免费造船，移速爆炸等。\n它还能够补充数值系统缺憾，如将伤害与射速属性添加到舰载机上。\n另外他也会为§Y决战兵器MOD(开发中)§!提供数值平衡基础。\n\n分为3个档位:基础/进阶/完全\n§G基础§!包括：造船费用\n§B进阶§!包括：武器射程/战斗移速\n§C完全§!"




