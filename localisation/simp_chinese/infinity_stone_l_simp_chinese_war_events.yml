 # Scatter Stones Wars Events
 infinity_stones_war.50.name:0 "分散的§Y无限宝石§!"
 infinity_stones_war.50.desc:0 "§Y[From.From.GetName]§!已经承认失败了,他们不配拥有它,我们从他们手里分散了§E无限宝石§!!"
 infinity_stones_war.50.a:0 "希望它的下一任持有者会更好..."
 infinity_stones_war.51.name:0 "我们失去了§Y无限宝石§!"
 infinity_stones_war.51.desc:0 "除了在交接过程中有许多人歇斯底里地叫喊,然而投降并把§E无限宝石§!交给[From.GetAdj]的部队对于我们来说似乎是一件平淡无奇的事情."
 infinity_stones_war.51.a:0 "我们会取回来的,很快.."

 # Scatter Stones Cb and War goals
 casus_belli_cb_scatter_stones:0 "拒绝给予§Y无限宝石§!"
 war_goal_wg_scatter_stones:0 "分散他们的§Y无限宝石§!"
 war_goal_wg_scatter_stones_desc:0 "他们拥有太多无限宝石,我们必须把六颗无限宝石分散开来。"
 wg_stone_scatter:0 "§Y[From.GetName]§!的§H无限宝石§!将会随机分配给在银河中的其他帝国."

#####################################################################################################################################################################################################

 wg_stone_is_lost_desc:0 "§Y[From.GetName]§!不再拥有§Y[Root.GetName]§!所想要§H无限宝石§!, 因此，它不能在和平协议期间移交。"

 # Stone Lost Wars Events
 infinity_stones_war.25.name:0 "无限宝石丢失"
 infinity_stones_war.25.desc:0 "§Y[From.From.GetName]§!已经承认失败了,但他们不再是§HInfinity Stone§!的持有者,我们这是在浪费时间!"
 infinity_stones_war.25.a:0 "我们会从它的新主人那里拿走它！"
 infinity_stones_war.26.name:0 "尴尬的和平会议"
 infinity_stones_war.26.desc:0 "当在我们的和平会议上，他们发现我们不再拥有他们想要的§H无限宝石§!时，§Y[From.From.GetName]§!非常失望。"
 infinity_stones_war.26.a:0 "浪费时间."


