 # Power Stone Cb and War goals
 casus_belli_cb_power_stone:0 "拒绝给予§Y力量宝石§!"
 war_goal_wg_power_stone:0 "夺取§Y力量宝石§!"
 war_goal_wg_power_stone_desc:0 "敌人拥有§Y力量宝石§!，我们必须把它夺过来。"

 # Power Stone Wars Events
 infinity_stones_war.1.name:0 "夺取§Y力量宝石§!"
 infinity_stones_war.1.desc:0 "[From.From.GetName]被击败了，伟大的§E力量宝石§!是我们的了，看来只有强者才有资格拥有它。"
 infinity_stones_war.1.a:0 "现在它是我们的了。"
 infinity_stones_war.2.name:0 "失去§Y力量宝石§!"
 infinity_stones_war.2.desc:0 "随着无数疯狂的外星暴徒冲入宝石存放室，§E力量宝石§!毫无悬念地成为了[From.GetAdj]的囊中之物。"
 infinity_stones_war.2.a:0 "我他么还能说啥？"

