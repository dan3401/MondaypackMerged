 infinity_stones_war.52.name:0 "夺取§Y无限宝石§!"
 infinity_stones_war.52.desc:0 "§Y[From.From.GetName]§!已经承认失败了,他们不配拥有它,我们从他们手里掠夺了§E无限宝石§!!"
 infinity_stones_war.52.a:0 "我们将恢复他们已经造成的危害。"
 infinity_stones_war.53.name:0 "失去§Y无限宝石§!"
 infinity_stones_war.53.desc:0 "除了在交接过程中有许多人歇斯底里, 投降并把§E无限宝石§!交给[From.GetAdj]的部队是一个平淡无奇的事情."
