 z_mm_pr_desc:1000 "§GInfinite Stellaris:§! Production Revolution\nThe population system and methods system have been reworked to greatly reduce the number of pops. The unemployed pops will be transfered into planetary manpower. The higher the planetary manpower, the higher the output bonus. \nAt the same time, new structures and production ascensions give you new economic choices, and the simplification of pop management, manpower structures and planetary social structure will free your hands while adding more mental entertainment to you."
