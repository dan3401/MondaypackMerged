l_german:
 z_mm_tips_framework_full:1000 "\n\nThis mode will activate §BInfinite Stellaris Framework§! and new features will be enabled. If you want to deactivate the framework during the game, click on LOGO in the settings panel to open §BFramework Settings§! and deactivate the framework. \n\nThe new features from the framework are:\nNew Map Modes/ New War Types/ New Relics and Story/ Automatic Constructor (Build Obital Stations)/ Sentinel Array Switcher/ Infinite Dynamic Difficulty System/ Weapon Technology Linkage System/ Advanced Cheating System, etc. In the future, there will be new features added continuously."
