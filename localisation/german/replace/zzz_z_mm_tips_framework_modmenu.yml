l_german:
 z_mm_tips_framework_modmenu:1000 "\n\nThis mode will not activate §BInfinite Stellaris Framework§!, and this mod will be a pure setting panel for the supported mods. All other new contents of §BInfinite Stellaris Framework§! will be disabled except for the new map modes. If you want to reactivate these new functions during the game, please click on LOGO in the settings panel to open §BFramework Settings§!, and activate the framework.\n\nIf you choose this mode, please carefully review the options in the upcoming start game settings window."
