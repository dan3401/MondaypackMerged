#_功能 人口工作检测优化
 z_modmenu_performance: "§G无尽群星：人口检测优化§!"
#_开始游戏
 z_performance_start_title: "工作检测优化初始化"
 z_performance_start_title_desc: "自从2.6版本改良了£pops£§Y人口§!系统，群星的运行效率大幅度提升，然而即便如此，在游戏后期人口众多情况下，这依然会极大地拖慢游戏运行速度。\n\n这个弹窗是为了提示你§Y无尽群星：工作机检测优化MOD§!正常运行，并向你询问是否开启优化。"
 z_performance.10.a: "§G开启§!优化"
 z_performance.10.a.tooltip: "开启优化并设置为高检测强度。"
 z_performance.10.b: "§H不开启§!优化"
 z_performance.10.b.tooltip: "不开启优化，稍后你可以通过无尽群星设置开启它。"
 z_performance.10.c: "§G开启§!自动迁移"
 z_performance.10.c.tooltip: "开启额外人口处理并采用最佳设置，最低执行频率，没有星球最低人口数限制，自动迁移玩家的多余人口，每次迁移上限10。"
 z_performance.10.d: "§H不开启§!自动迁移"
 z_performance.10.d.tooltip: "不开启额外人口处理，稍后你可以通过无尽群星设置开启塔。"
 z_performance.10.z: "完成初始设置"

###_设置菜单
 z_pf_tips_no_pfc: "此功能需要安装并开启MOD：§B!! 00 Performance Universial Compatibility§!"

 z_performance_title: "§G无尽群星§!：人口检测设置"
 z_pf2_title_desc_pop_non: "银河系总人口数 §R0§!"
 z_pf2_title_desc_pop: "银河系总人口数 §G[root.z_galaxy_pop_var]§!"
 z_pf2_title_desc_unemployed_non: "银河系失业人口数 §R0§!"
 z_pf2_title_desc_unemployed: "银河系失业人口数 §G[root.z_galaxy_pop_unemployed_var]§!"
 z_performance_title_desc: "2.7版本的£pops£§Y人口§!系统已经足够优化，本mod着重于改变工作检测的模式，对人口提供更多可控性。\n§Y点击右上角指南查看详细介绍。§!"
 z_mm_tips_pf_btn_misc_guide: "§G无尽群星§!：工作检测优化使用指南\n\n改变部分工作检测机制，提高可控性。同时，对于过多的无业人口提供三种解决方案。\n\n§Y工作检测§!：改变工作检测的模式，使游戏按照2.3版的优化方式进行检测，或关闭工作检测只使用手动检测。在一些情况下关闭检测可以提升后期游戏速度，但不一定对每个人都有效。\n\n§Y自动降级§!：高阶层人口降格为低阶层人口所需时间过长，这会导致产能的浪费，尤其是变更星球经济结构的时候。\n这个功能的作用就是使他们立刻降级并进入合适的岗位。§Y注意：自动降级可以被§B手动检测§!触发，或者在§B自动迁移/自动清理§!开启后自动触发。§!\n\n§Y禁止阶层流动§!：正常情况下如果高阶层出现空缺职位，低阶层的人口会自动离开当前职位去填补它。结果就是如果产业结构转型不够谨慎，会造成大量基础产业赤字。而此功能的作用就是通过禁止阶层流动，防止经济崩溃。\n禁用以后，职位优先度设置也将失效，但你可以通过§B手动检测§!手动触发阶层流动。此外，本功能仅作用于玩家。\n\n§Y自动迁移/清理人口§!：本mod的核心功能，以弹性的方式处理过多的无业人口，可以进行自动人口迁移，当然也可以选择直接清理多余的人口，如果你不需要那么多职位的话。注意，越多无用人口，游戏运行速度越慢。\n自动迁移功能会自动判断迁移条件，不会造成建筑损毁，同时你可以设置全局的星球最低保留人口数量，防止一个星球被搬空。此外，为了优化运行，可以设置自动迁移的频率和每次迁移的最大上限。\n\n$z_mm_tips_pf_btn_misc_guide_mig$"
 z_mm_tips_pf_btn_misc_guide_mig: "人口迁移系统受到多种条件限制，默认条件下，人口迁出与清理不会引起建筑损毁或取消正在建造的建筑，而人口迁入也会自动检测星球的空闲职位能否承担当前迁入的无业人口。系统会优先处理设为优先的星球，你也可以强制一个星球无视以上条件迁入或迁出。"
 
###_提示事件
 z_pf_tips_confirm: "确认"
 
 z_pf_tips_job_checking_off: "工作检测§G已关闭§!"
 z_pf_tips_job_checking_off_desc: "关闭工作检测可以减少系统的计算消耗，某些情况下可对人口众多的后期提供一定的优化加成，但是关闭工作检测后人口将不会自动上岗，需要点击无尽群星设置面板顶部的快捷按钮进行手动工作分配。"
 z_pf_tips_job_checking_automatic: "工作检测已设置为§H周期性自动化§!"
 z_pf_tips_job_checking_automatic_desc: "周期性工作检测将关闭原版的工作检测系统，并以一定的频率自动对所有人口进行工作分配。需要注意的是，这个机制可能会提供一定的优化，但是会导致人口无法及时上岗，相当于关闭工作检测的自动分配版。"
 z_pf_tips_solidification: "阶层流动§H已禁用§!"
 z_pf_tips_solidification_desc: "禁止阶层流动将使已经被分配职位的人口不进行任何职业变更，即便你调整了职位优先度，只有无业人口会被分配新的职位。这时候，你需要使用无尽群星设置面板顶部快捷按钮进行手动检测以实现阶层流动，并使职位优先度调整生效。但是禁止阶层流动可以一定程度增加经济和人口的可控性，如果你并不熟悉这个功能，请勿对此项进行改变。"
 z_pf_tips_uep_clean: "无业人口清理§H已开启§!"
 z_pf_tips_uep_clean_desc: "此功能几乎不占用运算，直接清除无业人口或清除人口迁移后仍然无法获得职位分配的无业人口。请注意，被清理的人口会立刻消失，并且此清理功能无视建筑损毁和星球保留人口设置的条件，不过已经被迁移且暂时未能获得职位的无业人口不会被清理。"

