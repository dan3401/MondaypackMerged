 auth_cooperative: "Cooperative"
 auth_cooperative_desc: "Cooperative governments are structured as for-profit corporations in which ownership is divided evenly among most citizens, as well as among employees and clients abroad."
 auth_corporate_fiefdom: "Private"
 auth_corporate_fiefdom_desc: "Private governments are organized as massive corporations in which a controlling interest is owned by a single individual."

 gov_cooperative: "Cooperative"
 gov_cooperative_desc: "This government is structured as a cooperative business venture in which all citizens are eligible for membership. Its leadership are elected by members of the cooperative both within and outside of the nation's borders."
 gov_crime_network: "Crime Network"
 gov_crime_network_desc: "This government is composed of a fractious but powerful coalition of worker and client cooperatives with a deep suspicion of concentrated authority and little regard for any laws but their own."
 gov_corporate_fiefdom: "Private Megacorporation"
 gov_corporate_fiefdom_desc: "This government is run as a part of its ruler's private business enterprise."
 gov_crime_empire: "Crime Empire"
 gov_crime_empire_desc: "This government is run as a part of its ruler's private business enterprise and shares many of its operating practises with organized crime."
 gov_private_megachurch: "Private Megachurch"
 gov_private_megachurch_desc: "This country is ruled by an organization which combines church, state, and private business enterprise, ruled over by a dynasty of owner-prophets."
 gov_private_subversive_cult: "Subversive Private Cult"
 gov_private_subversive_cult_desc: "This country is ruled by an organization which combines church, state, and private business enterprise, ruled over by a dynasty of owner-prophets with ties to organized crime."
 gov_holy_society: "Religeous Society"
 gov_holy_society_desc: "In this country, business ventures operated according to sacred principles of evangelism and nonhierarchical organization have supplanted the role of the state."

 personality_principled_rogues: "Principled Rogues"
 personality_principled_rogues_desc: "Principled Rogues regard it as their duty to abet the subversion of unjust laws, but will mostly stay out of states they regard as just"
 personality_crime_haven: "Crime Haven"
 personality_crime_haven_desc: "Crime Havens unerringly avoid open hostilities with other countries, the better to get away with financing and organizing their criminal underworlds for profit."
