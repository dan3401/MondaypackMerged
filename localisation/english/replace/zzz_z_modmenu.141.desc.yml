 z_modmenu.141.desc:1000 "Hello everyone, and this is Infini7e, author of Infinite Stellaris series.\nThe Infinite Stellaris series is committed to providing high-quality art materials, efficient new game mechanism, convenient UI setting panels, and powerful late game optimization to bring you a better gaming experience. \nThe ultimate goal of Infinite Stellaris is to unify various elements and other high-quality mods and establish a brand new game system --- the Infinite Stellaris Collections."
